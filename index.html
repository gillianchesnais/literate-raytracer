<!DOCTYPE html>

<html>
<head>
  <title>Raytracing</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <link rel="stylesheet" media="all" href="custom.css" />
</head>
<body>
  <div id="container">
    <div class='cred'>
        <a href='https://github.com/tmcw/literate-raytracer'>an open source project by tom macwright</a>
    </div>
    <canvas id='c'></canvas>
    <center>
        <button id='play'>play</button>
        <button id='stop'>stop</button>
    </center>
    <br>
    <center>
      <button id='ambient'>ambient</button>
      <button id='specular'>specular</button>
      <button id='lambert'>lambert</button>
      <button id='shadows'>shadows</button>
      <button id='antialiasing'>antialiasing</button>
    </center>
    <br>
    <center>
      <span>Light X: </span><input type="text" id="lightx" />
      <span>Light Y: </span><input type="text" id="lighty" />
      <span>Light Z: </span><input type="text" id="lightz" />
    </center>
  </div>
  <script src='vector.js'></script>
  <script src='index.js'></script>
</body>
</html>
